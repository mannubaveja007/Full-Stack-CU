<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position</title>
</head>
<body>
    <h2>showing the current mouse position on mousemove event</h2>
    <p id="p">X : 0 , Y : 0</p>
    <svg id="svgpos" width="1900" height="1000">
        <rect x="10" y="10" width="1700" height="900" stroke="black" stroke-width="1" fill="white" />
    </svg>

    <script>
        const svg =  document.getElementById("svgpos");
        const p = document.getElementById("p");
        let drawing = false;
        let path = null;

        svg.addEventListener("mousedown",(e)=>{
            drawing = true;
            path = document.createElementNS("http://www.w3.org/2000/svg","path");
            path.setAttribute("d",`M ${e.offsetX} ${e.offsetY}`);
            path.setAttribute("stroke","black");
            path.setAttribute("fill","none");
            svg.appendChild(path);
        })

        svg.addEventListener('mousemove',(e)=>{
            if(drawing && path){
                let d = path.getAttribute("d");
                d += ` L ${e.offsetX} ${e.offsetY}`;
                path.setAttribute("d",d);
            }
            p.innerHTML = `X : ${e.offsetX} , Y : ${e.offsetY}`;
        })

        svg.addEventListener("mouseup",(e)=>{
            drawing = false;
        })

        svg.addEventListener("mouseleave",(e)=>{
            drawing = false;
        })


    </script>
</body>
</html>
