<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banking UI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .banking-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .balance-display {
            font-size: 3em;
            font-weight: 700;
            color: #28a745; /* Green for balance */
            margin-bottom: 40px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Ensure buttons take full width of their container */
        }

        .btn-deposit {
            background-color: #28a745; /* Green */
            color: #ffffff;
        }

        .btn-deposit:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-withdraw {
            background-color: #dc3545; /* Red */
            color: #ffffff;
        }

        .btn-withdraw:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .banking-container {
                padding: 25px;
                max-width: 350px;
            }

            .balance-display {
                font-size: 2.5em;
                margin-bottom: 30px;
            }

            .btn {
                font-size: 1.1em;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            .banking-container {
                padding: 20px;
                max-width: 95%;
                margin: 20px; /* Add some margin for very small screens */
            }

            .balance-display {
                font-size: 2em;
                margin-bottom: 25px;
            }

            .button-group {
                gap: 15px;
            }

            .btn {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="banking-container">
        <div class="balance-display">
            $0
        </div>
        <div class="button-group">
            <button class="btn btn-deposit">Deposit</button>
            <button class="btn btn-withdraw">Withdraw</button>
        </div>
    </div>
</body>
</html>
